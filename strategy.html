<!doctype html>
<html lang="en">
    <title>Strategy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>

      .form-check-input.wrong[type=checkbox] {
        background-image: url('/img/times-solid.svg');
        background-color: #fff;
      }
      .form-check-input:checked {
        background-color: #212529;
        border-color: #212529;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body mt-5">
           
            <h1 class="heading display-5 pb-3">Strategy Settings </h1>
            <form id="form">

                
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" name="s" id="eventsCheckBox" checked>
                  <label class="form-check-label" for="eventsCheckBox">Events/Results</label>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="closeRatio" class="form-label">Close Ratio</label>

                      <input type="text" class="form-control" value="15" id="closeRatio" placeholder="Enter Close Ratio">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label for="lv" class="form-label">Lead Value</label>
                      <input type="text" class="form-control" value="25" id="lv" placeholder="Enter Lead Value">
                    </div>
                  </div>
                  <div class="forn-group align-self-left mt-3">
                    <input type="submit" value="Next" class="btn btn-dark btn-block">
                  </div>
                </div>               
            </form>
            
            
            
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- Cleave , Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.3/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/strategy.js"></script>
  </body>
</html>
