<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Jquery UI default style -->
    <link rel="stylesheet" href="css/jqueryui.css">
    <!-- Style -->
    <style>
        #margin-slider .ui-slider-range ,
        #purchase-frequency-slider .ui-slider-range,
        #years-of-retentions-slider .ui-slider-range { 
            background: #1c1f23; 
        }
        #margin-slider .ui-slider-handle ,
        #purchase-frequency-slider .ui-slider-handle,
        #years-of-retentions-slider .ui-slider-handle{ 
            border-color: #1c1f23; 
        }
        #margin-slider .ui-state-active ,
        #purchase-frequency-slider .ui-state-active ,
        #years-of-retentions-slider .ui-state-active {
            border: 1px solid #c5c5c5;
            background: #f6f6f6;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="card card-body mt-5">
              <h1 class="heading display-5 mb-0">CLV Calculator</h1>
              <!-- CLV Calculator Form -->
              <form id="form">
                <!-- Average Sale -->
                <div class="col-12">
                    <div class="form-group my-2">
                        <label class="lead form-check-label  my-2" for="average_sales_price">
                            Average Sale
                        </label>
                        <input type="text" class="form-control" id="average_sales_price">
                    </div>
                </div>
                
                <!-- Margin -->
                <div class="col-12">

                    <div class="input-container">
                        <label for="margin" class="lead form-check-label my-2">
                            Margin
                        </label>

                        <div class="form-group my-2">
                            
                            
                            <div class="row align-items-center">
                                <div class="col-4 col-md-3">
                                    <select disabled class="form-control" id="margin">
                                        <option value="5">5%</option>
                                        <option selected="selected" value="25">25%</option>
                                        <option value="50">50%</option>
                                        <option value="75">75%</option>
                                      </select>
                                </div>
                                <div class="col-8 col-md-8">
                                    <div id="margin-slider"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>


                <div class="col-12">

                    <!-- Purchase Frequency -->
                    <div class="input-container">
                        <label for="purchase-frequency" class="lead form-check-label my-2">
                            How Often Do Customers Purchase Again?
                        </label>

                        <div class="form-group my-2">
                            
                            
                            <div class="row align-items-center">
                                <div class="col-4 col-md-3">
                                    <select disabled class="form-control" id="purchase-frequency">
                                        <option value="365">Daily</option>
                                        <option value="104">Bi-Weekly</option>
                                        <option value="52">Weekly</option>
                                        <option value="24">Bi-Monthly</option>
                                        <option value="12">Monthly</option>
                                        <option value="4">Quarterly</option>
                                        <option value="2">Bi-Annually </option>
                                        <option selected="selected" value="1">Annually</option>
                                      </select>
                                </div>
                                <div class="col-8 col-md-8">
                                    <div id='purchase-frequency-slider'></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!-- Years Of Retentions -->
                <div class="col-12">
                    
                    <div class="input-container">
                        <label for="years-of-retentions" class="lead form-check-label my-2">
                            How Many Years Are Customers Retained?
                        </label>

                        <div class="form-group my-2">
                            
                            
                            <div class="row align-items-center">
                                <div class="col-4 col-md-3">
                                    <input id="years-of-retentions" class="form-control" type="text" readonly >
                                </div>
                                <div class="col-8 col-md-8">
                                    <div id="years-of-retentions-slider"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!-- Submit Form -->
                <div class="col-12">
                    <div class="form-group  my-4">
                        <button type="submit" class="btn btn-dark btn-block">Calculate</button>
                    </div>
                </div>
              </form>

            <!-- LOADER -->
            <div id="loading" class="d-none">
                <img src="img/loading.gif" alt="loader image">
            </div>

            <!-- Results -->
            <div id="results" class="pt-4 d-none">
                <h5 class="text-center">CLV</h5>
                <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control text-center" id="clv" disabled>
                    </div>
                </div>
            </div>

                            
            </div>
          </div>
        </div>
    </div>
    <!-- Cleave , Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.3/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Jquery  -->
    <script src="js/jquery.js"></script>
    <!--Jquery UI-->
    <script src="js/jqueryui.js"></script>
    <!-- clv custom code  -->
    <script src="js/clv.js"></script>
</body>
</html>
