<!doctype html>
<html lang="en">
<head>
<title>MQL Calculator</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!-- Jquery UI default style -->
<link rel="stylesheet" href="css/jqueryui.css">
<!-- Master CSS File -->
<link rel="stylesheet" href="css/master.css">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card card-body my-5 text-center" id="clv">
          <h1 class="heading display-5 mb-0">CLV Calculator</h1>
          <!-- CLV Calculator Form -->
          <form id="clv-form">
            <!-- Average Sale -->
            <div class="col-12">
                <div class="form-group my-2">
                    <label class="lead form-check-label  my-2" for="average_sales_price">
                        Average Sale
                    </label>
                    <input type="text" class="form-control text-center changeable" id="average_sales_price">
                </div>
            </div>
            
            <!-- Margin -->
            <div class="col-12">

                <div class="input-container">
                    <label for="margin" class="lead form-check-label my-2">
                        Margin
                    </label>

                    <div class="form-group my-2">
                        
                        
                        <div class="row align-items-center">
                            <div class="col-4">
                                <select disabled class="form-control changeable" id="margin">
                                    <option value="5">5%</option>
                                    <option selected="selected" value="25">25%</option>
                                    <option value="50">50%</option>
                                    <option value="75">75%</option>
                                  </select>
                            </div>
                            <div class="col-8">
                                <div id="margin-slider"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>


            <div class="col-12">

                <!-- Purchase Frequency -->
                <div class="input-container">
                    <label for="purchase-frequency" class="lead form-check-label my-2">
                        How Often Do Customers Purchase Again?
                    </label>

                    <div class="form-group my-2">
                        
                        
                        <div class="row align-items-center">
                            <div class="col-4">
                                <select disabled class="form-control changeable" id="purchase-frequency">
                                    <option value="365">Daily</option>
                                    <option value="104">Bi-Weekly</option>
                                    <option value="52">Weekly</option>
                                    <option value="24">Bi-Monthly</option>
                                    <option value="12">Monthly</option>
                                    <option value="4">Quarterly</option>
                                    <option value="2">Bi-Annually </option>
                                    <option selected="selected" value="1">Annually</option>
                                  </select>
                            </div>
                            <div class="col-8">
                                <div id='purchase-frequency-slider'></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- Years Of Retentions -->
            <div class="col-12">
                
                <div class="input-container">
                    <label for="years-of-retentions" class="lead form-check-label my-2">
                        How Many Years Are Customers Retained?
                    </label>

                    <div class="form-group my-2">
                        
                        
                        <div class="row align-items-center">
                            <div class="col-4">
                                <input id="years-of-retentions" class="form-control changeable" type="text" readonly >
                            </div>
                            <div class="col-8">
                                <div id="years-of-retentions-slider"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Close Ratio -->
            <div class="col-12">
                
                <div class="input-container">
                    <label for="close-ratio" class="lead form-check-label my-2">
                        Close Ratio
                    </label>

                    <div class="form-group my-2">
                        
                        
                        <div class="row align-items-center">
                            <div class="col-4">
                                <input id="close-ratio" class="form-control changeable" type="text" readonly >
                            </div>
                            <div class="col-8">
                                <div  id="close-ratio-slider"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
          </form>            
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card card-body my-5" id="risk">
         
          <h1 class="heading display-5 pb-3 text-center">Score</h1>
          <form id="risk-form">
              <div class="bar">
                  <span class="risk-rate">50%</span>
                  <div class="radial-wrapper">
                      <div class="radial-section radial-right-section">
                        <div class="wedge"></div>
                      </div>
                      <div class="radial-section radial-left-section">
                        <div class="wedge"></div>
                      </div>
                      <div class="marker start"></div>
                      <div class="marker end"></div>
                    </div>
                    <div class="radial-wrapper radial-progress-wrapper">
                      <div class="radial-section radial-right-section">
                        <div class="wedge"></div>
                      </div>
                      <div class="radial-section radial-left-section">
                        <div class="wedge"></div>
                      </div>
                      <div class="marker start"></div>
                      <div class="marker end"></div>
                    </div>
                    <span class="low">Low</span>
                    <span class="high">High</span>
              </div>
              <div class="form-group text-center mt-3">
                  <h6 class="lead">Deal Status</h6>
                  <div class="input-group">
                    <input type="text" class="form-control text-center" id="status" disabled>
                  </div>
                </div>
                <div class="forn-group text-center mt-3">
                  <input type="submit" id="generateQuoteBtn" value="Generate Quote" class="btn btn-dark btn-block">
                </div>
          </form>
          
          
          
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card card-body my-5" id="strategy">
         
          <h1 class="heading display-5 pb-3 text-center">Strategy Settings </h1>
          <form id="strategy-form">

              
            <div class="form-group mt-3 text-center">
              <label class="form-check-label lead" for="eventsCheckBox">Results Up Front</label>

              <div class="form-check form-switch-lg form-switch mt-3">
                <input class="form-check-input changeable" type="checkbox"  id="eventsCheckBox" checked>
              </div>
            </div>
            <div class="form-group mt-3 text-center">
              <label class="form-check-label lead" for="leadCheckBox">Lead Generation</label>

              <div class="form-check form-switch-lg form-switch mt-3">
                <input class="form-check-input changeable" type="checkbox"  id="leadCheckBox">
              </div>
            </div>
            <div class="form-group mt-3 text-center">
              <label class="form-check-label lead" for="paymentCheckBox">Payment Plan</label>

              <div class="form-check form-switch-lg form-switch mt-3">
                <input class="form-check-input changeable" type="checkbox"  id="paymentCheckBox" checked>
              </div>
            </div>
            <div class="row campaign-types mt-3 text-center">
              <!-- email label-->
              <div class="col-6">
                <div class="col-12">
                  <label class="form-check-label" for="email">
                    <i class="bi bi-envelope-fill"></i>
                  </label>
                </div>
                <input class="form-check-input changeable" type="checkbox" value="" id="email" checked>
              </div>
              <!-- phone label-->
              <div class="col-6">
                <div class="col-12">
                  <label class="form-check-label" for="phone">
                    <i class="bi bi-phone-fill"></i>
                  </label>
                </div>
                <input class="form-check-input changeable" type="checkbox" value="" id="phone" checked>
              </div>
            </div>
          </form>
          
          
          
        </div>
      </div>
    </div>
  </div>



  <!-- Cleave , Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.3/dist/cleave.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- Jquery  -->
  <script src="js/jquery.js"></script>
  <!--Jquery UI-->
  <script src="js/jqueryui.js"></script>
  <!-- Optional JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
